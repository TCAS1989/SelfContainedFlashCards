        // Application State
        let currentMode = null;
        let currentCardIndex = 0;
        let correctCount = 0;
        let shuffledCards = [];

        // Shuffle array function
        function shuffleArray(array) {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }

        // Start study session
        function startStudy(mode) {
            currentMode = mode;
            currentCardIndex = 0;
            correctCount = 0;
            shuffledCards = shuffleArray(flashcards);
            
            document.getElementById('modeSelection').style.display = 'none';
            document.getElementById('cardContainer').classList.add('active');
            document.getElementById('totalCards').textContent = shuffledCards.length;
            
            if (mode === 'terms') {
                document.getElementById('cardPrompt').textContent = 'What is the definition of:';
            } else {
                document.getElementById('cardPrompt').textContent = 'What term has this definition:';
            }
            
            showCard();
        }

        // Display current card
        function showCard() {
            if (currentCardIndex >= shuffledCards.length) {
                showCompletion();
                return;
            }
            
            const card = shuffledCards[currentCardIndex];
            const questionText = currentMode === 'terms' ? card.term : card.definition;
            
            document.getElementById('currentCard').textContent = currentCardIndex + 1;
            document.getElementById('cardQuestion').textContent = questionText;
            document.getElementById('answerInput').value = '';
            document.getElementById('answerInput').disabled = false;
            document.getElementById('submitBtn').disabled = false;
            document.getElementById('inputSection').classList.remove('hidden');
            document.getElementById('answerReveal').classList.remove('active');
            
            // Clear any error message
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.classList.remove('active');
            
            // Focus on input field
            document.getElementById('answerInput').focus();
        }

        // Submit answer
        function submitAnswer() {
            const userAnswer = document.getElementById('answerInput').value.trim();
            const errorMessage = document.getElementById('errorMessage');
            
            if (!userAnswer) {
                errorMessage.textContent = 'Please enter an answer before submitting.';
                errorMessage.classList.add('active');
                document.getElementById('answerInput').focus();
                return;
            }
            
            // Clear any previous error message
            errorMessage.classList.remove('active');
            
            const card = shuffledCards[currentCardIndex];
            const correctAnswer = currentMode === 'terms' ? card.definition : card.term;
            
            document.getElementById('correctAnswerText').textContent = correctAnswer;
            document.getElementById('answerInput').disabled = true;
            document.getElementById('submitBtn').disabled = true;
            document.getElementById('answerReveal').classList.add('active');
            
            // Focus on the first grading button for better keyboard navigation
            setTimeout(() => {
                document.querySelector('.correct-btn').focus();
            }, 100);
        }

        // Mark answer as correct or incorrect
        function markAnswer(isCorrect) {
            if (isCorrect) {
                correctCount++;
            }
            
            currentCardIndex++;
            showCard();
        }

        // Show completion screen
        function showCompletion() {
            document.getElementById('cardContainer').classList.remove('active');
            document.getElementById('completion').classList.add('active');
            
            // Use currentCardIndex as the number of cards completed
            const cardsCompleted = currentCardIndex;
            const percentage = cardsCompleted > 0 ? Math.round((correctCount / cardsCompleted) * 100) : 0;
            
            document.getElementById('finalScore').textContent = correctCount;
            document.getElementById('finalTotal').textContent = cardsCompleted;
            document.getElementById('percentage').textContent = percentage;
        }
        
        // End study session early
        function endEarly() {
            // Don't allow ending if no cards have been completed yet
            if (currentCardIndex === 0) {
                alert('Please complete at least one card before ending the session.');
                return;
            }
            
            if (confirm('End your study session now? You will see results for the cards you\'ve completed.')) {
                showCompletion();
            }
        }

        // Restart application
        function restart() {
            currentMode = null;
            currentCardIndex = 0;
            correctCount = 0;
            shuffledCards = [];
            
            document.getElementById('modeSelection').style.display = 'flex';
            document.getElementById('completion').classList.remove('active');
        }

        // Allow Enter key to submit
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('answerInput').addEventListener('keypress', function(event) {
                if (event.key === 'Enter' && !document.getElementById('submitBtn').disabled) {
                    submitAnswer();
                }
            });
            
            // Add keyboard shortcuts for grading (ENTER = correct, SPACE = incorrect)
            document.addEventListener('keydown', function(event) {
                const answerReveal = document.getElementById('answerReveal');
                
                // Only respond to shortcuts when answer is revealed and grading buttons are visible
                if (answerReveal && answerReveal.classList.contains('active')) {
                    if (event.key === 'Enter') {
                        event.preventDefault();
                        markAnswer(true);
                    } else if (event.key === ' ' || event.key === 'Spacebar') {
                        event.preventDefault();
                        markAnswer(false);
                    }
                }
            });
        });
